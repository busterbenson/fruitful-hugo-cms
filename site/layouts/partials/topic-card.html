<div class="col-12 col-sm-4 pr-1">
	<div class="card">
		<div class="card-body">
			<div class="card-text">
				{{ if .Params.link }}
					<a href="{{ .Params.link }}" target="_new">{{ .Title }}</a>
				{{ else }}
					<a href="{{ .URL }}">{{ .Title }}</a>
				{{ end }}
			</div>
		</div>
	</div>
</div>
